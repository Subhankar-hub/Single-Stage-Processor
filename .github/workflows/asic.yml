name: ASIC RTL-to-GDS

on:
  push:
    branches: [main]
    paths:
      - 'rtl/**'
      - 'asic/config.json'
      - 'Makefile'
      - '.github/workflows/asic.yml'
  pull_request:
    branches: [main]
    paths:
      - 'rtl/**'
      - 'asic/config.json'
      - 'Makefile'
      - '.github/workflows/asic.yml'
  workflow_dispatch:
    inputs:
      pdk:
        description: 'PDK variant (sky130A, gf180mcuD, etc.)'
        required: false
        default: 'sky130A'

env:
  OPENLANE_VERSION: "2.3.9"
  OPDKS_REV: "0fe599b2afb6708d281543108caf8310912f54af"
  PDK: ${{ github.event.inputs.pdk || 'sky130A' }}

jobs:
  lint:
    name: Lint & Yosys check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update && sudo apt-get install -y yosys verilator
          curl -sL https://github.com/zachjs/sv2v/releases/latest/download/sv2v-Linux-x86_64.tar.gz \
            | tar xz --strip-components=1 -C /usr/local/bin

      - name: Lint
        run: make lint

      - name: Convert SystemVerilog to Verilog
        run: make sv2v

      - name: Yosys synthesis check
        run: make yosys-check

  gds:
    name: "OpenLane 2 RTL-to-GDS (${{ github.event.inputs.pdk || 'sky130A' }})"
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python venv & install OpenLane
        run: |
          uv venv .venv --python 3.12
          uv pip install openlane==${{ env.OPENLANE_VERSION }} --python .venv/bin/python

      - name: Install sv2v
        run: |
          curl -sL https://github.com/zachjs/sv2v/releases/latest/download/sv2v-Linux-x86_64.tar.gz \
            | tar xz --strip-components=1 -C /usr/local/bin

      - name: Resolve PDK family for volare
        id: pdk-family
        run: |
          pdk="${{ env.PDK }}"
          if [[ "$pdk" == sky130* ]]; then
            echo "family=sky130" >> "$GITHUB_OUTPUT"
          elif [[ "$pdk" == gf180mcu* ]]; then
            echo "family=gf180mcu" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Unknown PDK variant: $pdk"
            exit 1
          fi

      - name: Cache PDK
        id: cache-pdk
        uses: actions/cache@v4
        with:
          path: .pdk_root
          key: ${{ steps.pdk-family.outputs.family }}-pdk-${{ env.OPDKS_REV }}

      - name: Fetch PDK via volare
        if: steps.cache-pdk.outputs.cache-hit != 'true'
        run: |
          .venv/bin/volare enable \
            --pdk ${{ steps.pdk-family.outputs.family }} \
            --pdk-root .pdk_root \
            ${{ env.OPDKS_REV }}

      - name: Run OpenLane 2 flow via Makefile
        env:
          CI: "true"
          PDK_ROOT: ${{ github.workspace }}/.pdk_root
          OPENLANE_BIN: ${{ github.workspace }}/.venv/bin/openlane
          PDK: ${{ env.PDK }}
          TAG: run
        run: |
          make gds

      - name: Print flow summary
        if: always()
        run: |
          echo "=== Flow metrics ==="
          cat asic/runs/run/reports/metrics.csv 2>/dev/null || echo "No metrics found"
          echo ""
          echo "=== Manufacturability ==="
          cat asic/runs/run/reports/manufacturability.rpt 2>/dev/null || echo "No report found"

      - name: Upload GDS artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cpu_top-gds-${{ env.PDK }}
          path: asic/runs/run/results/final/gds/cpu_top.gds
          retention-days: 30

      - name: Upload final design artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cpu_top-final-${{ env.PDK }}
          path: |
            asic/runs/run/results/final/def/cpu_top.def
            asic/runs/run/results/final/lef/cpu_top.lef
            asic/runs/run/results/final/lib/cpu_top.lib
            asic/runs/run/results/final/sdc/cpu_top.sdc
            asic/runs/run/results/final/spi/lvs/cpu_top.spice
            asic/runs/run/results/final/verilog/gl/cpu_top.nl.v
          retention-days: 30

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpu_top-reports-${{ env.PDK }}
          path: |
            asic/runs/run/reports/**/*.rpt
            asic/runs/run/reports/**/*.csv
            asic/runs/run/openlane.log
          retention-days: 14
